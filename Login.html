<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Static/CSS/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="/Static/IMG/usuario.png" alt="Imagen de Bienvenida" class="img-fluid mt-4">
        <form method="POST">
            <div class="form-group">
                <label for="rfc">Matricula Empleado:</label>
                <input type="text" class="form-control" id="rfc" placeholder="Introduce tu matricula" name="matriculaEmpleado">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button> 
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
