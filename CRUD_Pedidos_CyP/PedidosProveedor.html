<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantamiento de Pedido a Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Levantamiento de Pedido a Proveedor</h2>
    <div class="card p-4 shadow">
        <form action="#" method="POST">
            <!-- Selección de Proveedor -->
            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor</label>
                <select class="form-select" id="proveedor" name="proveedor" required>
                    <option value="">Selecciona un proveedor</option>
                    <option value="1">Marvel Comics</option>
                    <option value="2">DC Comics</option>
                </select>
            </div>

            <!-- Fecha de Pedido -->
            <div class="mb-3">
                <label for="fecha_pedido" class="form-label">Fecha de Pedido</label>
                <input type="date" class="form-control" id="fecha_pedido" name="fecha_pedido" required>
            </div>

            <!-- Total del Pedido -->
            <div class="mb-3">
                <label for="total" class="form-label">Total del Pedido</label>
                <input type="number" class="form-control" id="total" name="total" step="0.01" required>
            </div>

            <!-- ID del Producto -->
            <div class="mb-3">
                <label for="id_producto" class="form-label">ID del Producto</label>
                <input type="text" class="form-control" id="id_producto" name="id_producto" required>
            </div>

            <!-- Botón de Confirmación -->
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="confirmarPedido()">Levantar Pedido</button>
            </div>
        </form>
    </div>
</div>

<script>
    function confirmarPedido() {
        let confirmacion = confirm("¿Confirmar el pedido con los datos ingresados?");
        if (confirmacion) {
            alert("Pedido registrado con éxito.");
            // Aquí se enviaría el formulario
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
