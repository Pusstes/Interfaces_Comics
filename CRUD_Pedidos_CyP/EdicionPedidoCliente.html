<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    img {
        width: 30%;
        /* Hace que la imagen ocupe todo el ancho disponible */
        height: 30px;
        /* Define una altura fija para todas las im√°genes */
        object-fit: cover;
        /* Recorta la imagen para que encaje sin deformarse */
    }
</style>

<body>
    <div class="container mt-4">
        <h2>Editar Pedido del cliente</h2>
        <form>
            <div class="mb-3">

                <img src="/Static/IMG/spider1.jpg" class="img-fluid" alt="Producto">
                <p>De la tabla se jalara el producto, unicamente se va a poder modificar la cantidad de producto, ya que
                    estara enlazado con la bd y ya se sabra todo acerca del producto</p>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <button type="button" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>

</body>

</html>
