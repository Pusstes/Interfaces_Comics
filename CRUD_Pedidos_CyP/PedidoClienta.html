<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido a cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Levantar Pedido de Cliente</h2>
        <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">Cliente (Opcional)</label>
                <select class="form-select" id="usuario">
                    <option value="">Selecciona un cliente</option>
                    <option value="1">Cliente 1</option>
                    <option value="2">Cliente 2</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha del Pedido</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total del Pedido ($)</label>
                <input type="number" class="form-control" id="total">
            </div>
            <div class="mb-3">
                <label for="productoID" class="form-label">ID del Producto</label>
                <input type="text" class="form-control" id="productoID">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Pedido</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
    
</body>
</html>
